<!DOCTYPE html>
<html lang="en">

<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Document</title>
<script src="https://code.jquery.com/jquery-3.6.1.js"
integrity="sha256-3zlB5s2uwoUzrXK3BT7AX3FyvojsraNFxCc2vC/7pNI=" crossorigin="anonymous"></script>
<style>
*{
font-size: larger;
}
</style>
</head>

<body>
<p class="intro">Hello! I am Md Rashid Siddique</p>
<p class="bio" style="background-color: yellow;">if you click any paragraph then intro will hide</p>

<p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Qui non tenetur porro quo asperiores itaque sed voluptate deserunt cumque deleniti!</p>
<br><br><br><br>
<p>Demostrate fadeIn() with diffrent parameter.</p>
<button class="button1">Click to fade in Boxes</button>
<br><br>
<div id="div1" style="width:80px;height:80px;display:none;background-color:red;"></div>
<br>
<div id="div2" style="width:80px;height:80px;display:none;background-color:green;"></div><br>
<div id="div3" style="width:80px;height:80px;display:none;background-color:blue;"></div>
<br><br><br>
<span>hide the color</span>
<script>
    $(document).ready(function(){
        $("p").click(function(){
            $(".intro").hide();
        });
    });

$(document).ready(function(){
    $("button").click(function(){
        $("#div1").fadeIn();
        $("#div2").fadeIn("slow");
        $("#div3").fadeIn(3000);
    });
});



$(document).ready(function(){
    $("span").click(function(){
        $("#div1").hide("slow");
        $("#div2").hide("slow");
        $("#div3").hide("slow");
    });
});
   
</script>
</body>

</html>
