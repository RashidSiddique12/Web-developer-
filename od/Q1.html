<!DOCTYPE html>

<html lang="en">

<head>

<style>
table {
border: thin solid black;
border-collapse: collapse;
margin: 5px 5px 5px 0px;
}
td {
border: thin solid gray;
padding: 5px;
align-items: center;
}
</style>
</head>

<body>
<table>
<tr>
<td>Hour</td>
<td>Minutes</td>
<td>Seconds</td>

</tr>

<tr>

<td id="h">0</td>

<td id="m">0</td>

<td id="s">0</td>

</tr>

</table>

<button id="submit" type="submit" onclick="clocktimer()">Start</button>

<button id="submit2" type="submit" onclick="stopClock()">Stop</button>

<script>

var hr = 0;

var min = 0;

var sec = 0;

function clock() {

document.getElementById("s").innerHTML = sec

sec++;

if (sec == 5) {

min++;

sec = 1;

document.getElementById("m").innerHTML = min;

}

if (min == 2) {

min = 0;

document.getElementById("m").innerHTML = min

hr++;

document.getElementById("h").innerHTML = hr

}

}

var timer;

function clocktimer() {

timer = setInterval(clock, 1000);

}

function stopClock() {

clearInterval(timer);

hr = 0;

min = 0;

sec = 0;

document.getElementById("s").innerHTML = sec;

document.getElementById("m").innerHTML = min;

document.getElementById("h").innerHTML = hr;



}

</script>

</body>

</html>
